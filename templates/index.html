<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 SECONDS PERFECT CHALLENGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --bg-color: #050510;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --accent-cyan: #00f2ff;
            --accent-pink: #ff2a6d;
            --accent-gold: #ffdf00;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }

        .main-wrapper {
            display: flex;
            gap: 40px;
            align-items: stretch;
            max-width: 1000px;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .container {
            width: 450px;
            padding: 40px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .leaderboard-box {
            width: 320px;
            padding: 30px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-height: 600px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 50px 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .timer-box::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: sweep 3s infinite;
        }

        @keyframes sweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden-timer {
            color: #151525 !important;
            text-shadow: none !important;
        }

        #feedback {
            height: 30px;
            margin-bottom: 30px;
            font-size: 1.4rem;
            font-weight: 500;
            color: #aaa;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-btn {
            width: 100%;
            padding: 22px;
            font-size: 1.6rem;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn-start {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
        }

        .btn-stop {
            background: var(--accent-pink);
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 42, 109, 0.3);
        }

        .btn-retry {
            background: #fff;
            color: #000;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .main-btn:active {
            transform: scale(0.96);
        }

        .perfect {
            color: var(--accent-gold) !important;
            text-shadow: 0 0 40px var(--accent-gold) !important;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.03); } }

        .hint {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
            letter-spacing: 1px;
        }

        /* Student ID Input Box */
        #student-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid var(--accent-gold);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #student-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            font-family: 'Orbitron', sans-serif;
        }

        #student-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn-submit {
            background: var(--accent-gold);
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 223, 0, 0.3);
        }

        /* Leaderboard Styles */
        .lb-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: var(--accent-cyan);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            letter-spacing: 2px;
        }

        .lb-list {
            list-style: none;
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 5px;
        }

        .lb-list::-webkit-scrollbar {
            width: 4px;
        }
        .lb-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .lb-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .lb-rank { width: 35px; color: #666; font-weight: 700; font-size: 0.9rem; }
        .lb-score { flex-grow: 1; text-align: center; font-family: 'Orbitron', sans-serif; }
        .lb-diff { width: 80px; text-align: right; color: #888; font-size: 0.85rem; font-family: 'Rajdhani'; }

        .lb-id {
            font-size: 0.75rem;
            color: #555;
            display: block;
        }

        /* Highlight Rank 1, 2, 3 in Yellow/Gold */
        .lb-item.top-rank {
            color: var(--accent-gold);
        }
        .lb-item.top-rank .lb-rank { color: var(--accent-gold); }
        .lb-item.top-rank .lb-score { font-weight: 700; text-shadow: 0 0 15px rgba(255, 223, 0, 0.4); }
        .lb-item.top-rank .lb-diff { color: rgba(255, 223, 0, 0.7); }
        .top-rank .lb-id {
            color: rgba(255, 223, 0, 0.5);
        }

    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>7.000 SEC</h1>
            <p class="subtitle">HIT THE EXACT MOMENT</p>

            <div class="timer-box">
                <div id="timer">0.000</div>
            </div>

            <div id="feedback">READY TO START?</div>

            <div id="student-box">
                <input type="text" id="student-input" placeholder="ENTER STUDENT ID" maxlength="20">
                <button id="submitBtn" class="btn-submit">CONFIRM & SAVE</button>
            </div>

            <button id="mainBtn" class="main-btn btn-start">START</button>

            <p class="hint" id="hintBox"></p>
        </div>

        <div class="leaderboard-box">
            <div class="lb-title">LEADERBOARD</div>
            <ul id="lbList" class="lb-list">
                <!-- Leaderboard items will be injected here -->
            </ul>
        </div>
    </div>

    <script>
        const timerEl = document.getElementById('timer');
        const feedbackEl = document.getElementById('feedback');
        const btnEl = document.getElementById('mainBtn');
        const lbListEl = document.getElementById('lbList');
        const studentBox = document.getElementById('student-box');
        const studentInput = document.getElementById('student-input');
        const submitBtn = document.getElementById('submitBtn');
        const hintBox = document.getElementById('hintBox');

        // Config from server
        const hideNumbersEnabled = {{ hide_numbers | tojson }};

        hintBox.textContent = hideNumbersEnabled ? "TIP: TIMER HIDES AFTER 3 SECONDS" : "TIP: FOCUS ON THE TIMING";

        let state = 'READY'; // READY, RUNNING, STOPPED, WAITING_ID
        let startTime = 0;
        let timerInterval = null;
        let lastElapsed = 0;
        let lastDiff = 0;

        async function loadLeaderboard() {
            try {
                const res = await fetch('/records');
                const records = await res.json();
                lbListEl.innerHTML = '';

                if (records.length === 0) {
                    lbListEl.innerHTML = '<li style="text-align:center; color:#444; margin-top:20px;">No records yet</li>';
                    return;
                }

                records.forEach((rec, index) => {
                    const li = document.createElement('li');
                    li.className = 'lb-item';
                    if (index < 3) li.classList.add('top-rank');

                    li.innerHTML = `
                        <span class="lb-rank">${index + 1}</span>
                        <div class="lb-score">
                            ${parseFloat(rec.elapsed).toFixed(3)}s
                            <span class="lb-id">${rec.student_id || '-'}</span>
                        </div>
                        <span class="lb-diff">Â±${Math.abs(parseFloat(rec.diff)).toFixed(3)}</span>
                    `;
                    lbListEl.appendChild(li);
                });
            } catch (e) {
                console.error("Failed to load leaderboard", e);
            }
        }

        async function saveScore(elapsed, diff, studentId = '-') {
            await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ elapsed, diff, student_id: studentId })
            });
            loadLeaderboard();
        }

        function updateDisplay() {
            const elapsed = (Date.now() - startTime) / 1000;

            if (hideNumbersEnabled && elapsed > 3.0) {
                timerEl.textContent = '?.???';
                timerEl.classList.add('hidden-timer');
                feedbackEl.textContent = 'FEEL THE BEAT...';
                feedbackEl.style.color = 'var(--accent-pink)';
            } else {
                timerEl.textContent = elapsed.toFixed(3);
            }
        }

        function trigger() {
            if (state === 'READY') {
                state = 'RUNNING';
                startTime = Date.now();
                btnEl.textContent = 'STOP';
                btnEl.className = 'main-btn btn-stop';
                feedbackEl.textContent = 'CONCENTRATE...';
                feedbackEl.style.color = 'var(--accent-cyan)';
                timerEl.classList.remove('hidden-timer');
                timerEl.classList.remove('perfect');
                studentBox.style.display = 'none';

                timerInterval = setInterval(updateDisplay, 10);
            }
            else if (state === 'RUNNING') {
                state = 'STOPPED';
                clearInterval(timerInterval);
                const endTime = Date.now();
                const elapsed = (endTime - startTime) / 1000;
                const diff = elapsed - 7.0;
                lastElapsed = elapsed;
                lastDiff = diff;

                timerEl.textContent = elapsed.toFixed(3);
                timerEl.classList.remove('hidden-timer');

                const absDiff = Math.abs(diff);
                let isLegendary = false;

                if (absDiff === 0) {
                    feedbackEl.textContent = 'GOD-LIKE! PERFECT 0.000!';
                    feedbackEl.style.color = 'var(--accent-gold)';
                    timerEl.classList.add('perfect');
                    isLegendary = true;
                } else if (absDiff < 0.01) {
                    feedbackEl.textContent = 'INSANE PRECISION!';
                    feedbackEl.style.color = 'var(--accent-cyan)';
                    timerEl.classList.add('perfect');
                    isLegendary = true;
                } else if (absDiff < 0.05) {
                    feedbackEl.textContent = 'LEGENDARY!';
                    feedbackEl.style.color = '#fff';
                    isLegendary = true;
                } else if (absDiff < 0.2) {
                    feedbackEl.textContent = 'GREAT JOB!';
                    feedbackEl.style.color = '#fff';
                } else if (absDiff < 0.5) {
                    feedbackEl.textContent = 'NOT BAD.';
                    feedbackEl.style.color = '#888';
                } else {
                    feedbackEl.textContent = 'TOO FAR! TRY AGAIN.';
                    feedbackEl.style.color = 'var(--accent-pink)';
                }

                if (isLegendary) {
                    state = 'WAITING_ID';
                    studentBox.style.display = 'block';
                    btnEl.style.display = 'none';
                    studentInput.focus();
                } else {
                    saveScore(elapsed, diff);
                    btnEl.textContent = 'RETRY';
                    btnEl.className = 'main-btn btn-retry';
                }
            }
            else if (state === 'STOPPED') {
                state = 'READY';
                timerEl.textContent = '0.000';
                feedbackEl.textContent = 'READY TO START?';
                feedbackEl.style.color = '#aaa';
                btnEl.textContent = 'START';
                btnEl.className = 'main-btn btn-start';
                btnEl.style.display = 'block';
                studentBox.style.display = 'none';
            }
        }

        submitBtn.addEventListener('click', () => {
            const id = studentInput.value.trim() || '-';
            saveScore(lastElapsed, lastDiff, id);
            studentBox.style.display = 'none';
            state = 'STOPPED';
            btnEl.style.display = 'block';
            btnEl.textContent = 'RETRY';
            btnEl.className = 'main-btn btn-retry';
            studentInput.value = '';
        });

        studentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });

        btnEl.addEventListener('click', trigger);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (state !== 'WAITING_ID') trigger();
            }
        });

        loadLeaderboard();
    </script>
</body>
</html>
